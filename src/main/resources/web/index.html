<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>victoria</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc;
                   padding: 10px; overflow-y: scroll; }
        #input { width: 80%; }
        #sendBtn { width: 80px; }
    </style>
</head>
<body>


<h2 style="display:inline-flex; align-items:center; gap:8px; margin:0;">
  <img src="icon.png" alt="" aria-hidden="true" style="height:24px; object-fit:cover; flex:0 0 auto;">
  Victoria
</h2>


<div id="chatbox"></div><br>

<input type="text" id="input" placeholder="Type your messageâ€¦" />
<button id="sendBtn">Send</button>

<script>
    document.getElementById('input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            send(document.getElementById("input").value);
            document.getElementById("input").value = "";
        }
    })  
  
    function append(text) {
        var box = document.getElementById("chatbox");
        box.innerHTML += text + "<br>";
        box.scrollTop = box.scrollHeight;
    }

    function send(msg)
    {
        append("<b>You:</b> " + msg);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "chat", true);
        xhr.onload = function() {
            append("<b>AI:</b> " + xhr.responseText);
        };
        xhr.send(msg);
      
    }

    document.getElementById("sendBtn").onclick = function() {
        var msg = document.getElementById("input").value;
        if (!msg) return;
        document.getElementById("input").value = "";
    };
</script>

</body>
</html>
